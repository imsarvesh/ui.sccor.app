<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-slate-50">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col justify-between group/design-root overflow-hidden"
      style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif"
    >
      <div class="flex flex-col">
        <div
          class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden min-h-[50vh]"
          style="
            background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBtO7811Npp6d-_lKbtKWv-7dRx3MlW5WwG4o-us2nhAn4Q_Uy3CxJ3f9KGWlMWDMpkca1oogwoS2-j2qNn3WdCnBBnBH9ASC-XCPhSxxdG-N7hOpHId-6teWzRteEs3HdXf2pD4_mXNyjvVaL7BTumPZXhl_XgL4gg2dM-Ot_NRIrd7IQ4KNkRO_KaRGBEd6HBEv47YCHrxfhjVDTcA9T9imgWSE1B8nf57XstJPtklLWean4IHfDyfGC-_15j1Tr0ZDuwDppybLei');
          "
        >
          <div class="p-6 bg-gradient-to-t from-slate-900/80 to-transparent">
            <h1 class="text-4xl font-bold text-white drop-shadow-lg">Stride</h1>
          </div>
        </div>
        <div class="flex flex-col gap-4 px-6 py-8 bg-slate-50">
          <h2 class="text-slate-900 text-3xl font-bold leading-tight">
            Connect, Track, Conquer.
          </h2>
          <p class="text-slate-600 text-lg font-normal leading-relaxed">
            Join a vibrant community of cyclists and runners. Track your
            progress, crush your goals, and get inspired.
          </p>
        </div>
      </div>
      <div class="flex flex-col gap-4 p-6 bg-slate-50">
        <button
          class="flex w-full min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-full h-14 px-6 bg-[#13a4ec] text-slate-50 text-lg font-bold leading-normal tracking-wide shadow-lg shadow-blue-500/30"
        >
          <span class="material-symbols-outlined"> person </span>
          <span>Log In</span>
        </button>
        <button
          class="flex w-full min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-full h-14 px-6 bg-slate-200 text-slate-900 text-lg font-bold leading-normal tracking-wide"
        >
          <span class="material-symbols-outlined"> person_add </span>
          <span>Sign Up</span>
        </button>
      </div>
    </div>
