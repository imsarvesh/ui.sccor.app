    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />

    <link

      rel="stylesheet"

    <title>Stitch Design</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #13a4ec;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);

    </style>
    <style>
      body {

  <body
    class="bg-slate-50"
    style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif"
  >
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <div class="flex-grow">
        <header class="sticky top-0 z-10 bg-slate-50/80 backdrop-blur-md">
          <div class="flex items-center p-4 pb-2">
            <button
              class="text-[#0d171b] flex size-10 shrink-0 items-center justify-center rounded-full"
            >
              <span class="material-symbols-outlined text-2xl">
                arrow_back
              </span>
            </button>
            <h2
              class="text-[#0d171b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10"
            >
              Discover People
            </h2>
          </div>
          <div class="px-4 py-3">
            <div class="relative">
              <div
                class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
              >
                <span class="material-symbols-outlined text-slate-500">
                  search
                </span>
              </div>
              <input
                class="block w-full rounded-full border-0 bg-slate-200 py-3 pl-10 pr-4 text-slate-900 placeholder:text-slate-500 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6"
                placeholder="Search by name or username"
                type="text"
              />
            </div>
          </div>
          <div class="px-4 pb-3">
            <div class="grid grid-cols-3 gap-2 rounded-full bg-slate-200 p-1">
              <button
                class="flex items-center justify-center gap-1 rounded-full bg-[var(--primary-color)] py-2 px-3 text-center text-sm font-bold text-white shadow-sm transition-colors"
              >
                <span>All</span>
              </button>
              <button
                class="flex items-center justify-center gap-1 rounded-full py-2 px-3 text-center text-sm font-medium text-slate-600 transition-colors hover:bg-slate-300"
              >
                <span class="material-symbols-outlined text-lg"
                  >directions_run</span
                >
                <span>Running</span>
              </button>
              <button
                class="flex items-center justify-center gap-1 rounded-full py-2 px-3 text-center text-sm font-medium text-slate-600 transition-colors hover:bg-slate-300"
              >
                <span class="material-symbols-outlined text-lg"
                  >directions_bike</span
                >
                <span>Cycling</span>
              </button>
            </div>
          </div>
        </header>
        <main class="px-4">

            class="text-[#0d171b] text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4"
