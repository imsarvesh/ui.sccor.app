<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Be+Vietnam+Pro%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #13a4ec;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-[#111c22]">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-[#111c22] dark justify-between group/design-root"
      style="font-family: 'Be Vietnam Pro', 'Noto Sans', sans-serif"
    >
      <div class="flex-grow">
        <div
          class="flex items-center justify-between border-b border-[#233c48] bg-[#111c22] p-4"
        >
          <button class="text-white">
            <span class="material-symbols-outlined"> arrow_back_ios_new </span>
          </button>
          <div class="flex items-center gap-3">
            <div class="relative">
              <div
                class="h-10 w-10 rounded-full bg-cover bg-center"
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBBoj7K0hB6iDGaCse3aElMlr28we0TPWkXvQd9quFU6msFftIC8Q67eTlj-gzjMj6D85ZQwlD665YkaUt1SmS4Hzf120BYE0bCTEBVpEH-S3EcMzJA2QY6hGGRcYxBBnTo7hXuKr0qxD_XlrH101SCa8V5UHDmEAnylAf6fcRvT8cf181S5a2QFbTQC3gq5sO0jW6qdkwk7R3DPWXYbyYinAIhtycXzhCc4Nr7Vg_ZdfpwLOGWXV8BDBQdWLuNq3LcksKI1xrCSUMm');
                "
              ></div>
              <span
                class="absolute bottom-0 right-0 block h-2.5 w-2.5 rounded-full border-2 border-[#111c22] bg-green-500"
              ></span>
            </div>
            <div>
              <p class="text-base font-bold text-white">Ethan Carter</p>
              <p class="text-xs text-[#92b7c9]">Online</p>
            </div>
          </div>
          <div class="flex items-center gap-4">
            <button class="text-white">
              <span class="material-symbols-outlined"> call </span>
            </button>
            <button class="text-white">
              <span class="material-symbols-outlined"> videocam </span>
            </button>
          </div>
        </div>
        <div class="flex-1 overflow-y-auto p-4">
          <div class="mb-4 flex justify-center">
            <span
              class="rounded-full bg-[#192b33] px-3 py-1 text-xs text-[#92b7c9]"
              >Today</span
            >
          </div>
          <div class="mb-4 flex max-w-[80%] items-end gap-2">
            <div
              class="h-8 w-8 flex-shrink-0 rounded-full bg-cover bg-center"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBBoj7K0hB6iDGaCse3aElMlr28we0TPWkXvQd9quFU6msFftIC8Q67eTlj-gzjMj6D85ZQwlD665YkaUt1SmS4Hzf120BYE0bCTEBVpEH-S3EcMzJA2QY6hGGRcYxBBnTo7hXuKr0qxD_XlrH101SCa8V5UHDmEAnylAf6fcRvT8cf181S5a2QFbTQC3gq5sO0jW6qdkwk7R3DPWXYbyYinAIhtycXzhCc4Nr7Vg_ZdfpwLOGWXV8BDBQdWLuNq3LcksKI1xrCSUMm');
              "
            ></div>
            <div class="rounded-lg rounded-bl-none bg-[#192b33] p-3">
              <p class="text-sm text-white">
                Hey, are you up for a ride this weekend?
              </p>
            </div>
          </div>
          <div
            class="mb-4 flex max-w-[80%] flex-row-reverse items-end gap-2 self-end ml-auto"
          >
            <div
              class="rounded-lg rounded-br-none bg-[var(--primary-color)] p-3"
            >
              <p class="text-sm text-white">
                Definitely! I was thinking the same thing. Any particular route
                in mind?
              </p>
            </div>
          </div>
          <div class="mb-4 flex max-w-[80%] items-end gap-2">
            <div
              class="h-8 w-8 flex-shrink-0 rounded-full bg-cover bg-center"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBBoj7K0hB6iDGaCse3aElMlr28we0TPWkXvQd9quFU6msFftIC8Q67eTlj-gzjMj6D85ZQwlD665YkaUt1SmS4Hzf120BYE0bCTEBVpEH-S3EcMzJA2QY6hGGRcYxBBnTo7hXuKr0qxD_XlrH101SCa8V5UHDmEAnylAf6fcRvT8cf181S5a2QFbTQC3gq5sO0jW6qdkwk7R3DPWXYbyYinAIhtycXzhCc4Nr7Vg_ZdfpwLOGWXV8BDBQdWLuNq3LcksKI1xrCSUMm');
              "
            ></div>
            <div class="rounded-lg rounded-bl-none bg-[#192b33] p-3">
              <p class="text-sm text-white">
                How about the 'Coastal Breeze' route? It's a good mix of flats
                and hills.
              </p>
            </div>
          </div>
          <div
            class="mb-4 flex max-w-[80%] flex-row-reverse items-end gap-2 self-end ml-auto"
          >
            <div
              class="rounded-lg rounded-br-none bg-[var(--primary-color)] p-3"
            >
              <p class="text-sm text-white">
                Sounds perfect! What time are you thinking?
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="sticky bottom-0">
        <div
          class="flex items-center gap-2 border-t border-[#233c48] bg-[#111c22] p-4"
        >
          <button class="text-white">
            <span class="material-symbols-outlined"> add_circle </span>
          </button>
          <button class="text-white">
            <span class="material-symbols-outlined"> directions_bike </span>
          </button>
          <div class="relative flex-1">
            <input
              class="w-full rounded-full border-none bg-[#192b33] py-2 pl-4 pr-10 text-sm text-white placeholder:text-[#92b7c9]"
              placeholder="Type a message..."
              type="text"
            />
            <button class="absolute inset-y-0 right-0 flex items-center pr-3">
              <span class="material-symbols-outlined text-white">
                sentiment_satisfied
              </span>
            </button>
          </div>
          <button
            class="flex h-10 w-10 items-center justify-center rounded-full bg-[var(--primary-color)] text-white"
          >
            <span class="material-symbols-outlined"> send </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
